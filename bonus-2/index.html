<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campo Minato</title>
    
         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         
         <!-- link al css -->
        <link rel="stylesheet" href="style/style.css">

        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Orbitron -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;800;900&display=swap" rel="stylesheet"> 


        <!-- FONT  -->
        <!-- FAVICON -->
    </head>

    <body>
        <header class="d-flex justify-content-between align-items-center ">
                <div class="d-flex align-items-center">
                    <img class="boolean-logo me-3" src="img/Logo.png" alt="Boolean logo">
                    <h1  class="my_title">Campo Minato</h1>
                </div>
        </header>
        <main class="my_main d-flex justify-content-center align-items-center">
            <div class="windows-app-container d-flex flex-wrap flex-column justify-content-between">
                <div class="windows-controls d-block flex-wrap justify-content-between ">
                    <div>
                        <img src="" alt="">
                        <h3>Minesweeper</h3>
                    </div>

                </div>
                <div class="minesweeper-container d-flex justify-content-center flex-wrap">
                    <div class="my_minesweeper-header d-flex flex-wrap justify-content-between align-items-center">
                        <div class="my_points-container d-flex align-items-center justify-content-center">
                            <p class="my_points" >
                                000
                            </p>
                            <span id="your-points-text">00</span>
                        </div>
                        <button class="playbutton"></button>
                        <div class="custom-select my_selection-container">
                            <select class="select-difficulty">
                              <option class="difficulty-hard" value="1">Hard</option>
                              <option class="difficulty-medium" value="2">Medium</option>
                              <option class="difficulty-easy" value="3">Easy</option>
                            </select>
                          </div>
                    </div>
                    <div class="my_grid-container d-flex align-items-center justify-content-between">
                        <div id="my_grid" class="grid d-flex flex-wrap">
    
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>
                Made with &hearts; by <a href="#">Boolean</a>
            </p>
        </footer>
        <!-- JS  -->
        <script type="text/javascript" src="script/my_script.js"></script>
    </body>
    
</html>
